# Ms port number
server.port=8083

# Application name
spring.application.name=PLAYER-SERVICE

# Instance Id
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Register with eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# To active all the actuators
management.endpoints.web.exposure.include=*

# To link MS with config server (to get all common properties from github.com)
spring.config.import=optional:configserver:

# To link MS admin server
spring.boot.admin.client.url=http://localhost:9091/

